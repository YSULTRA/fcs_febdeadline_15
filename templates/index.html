{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Authentication</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a, #1e40af);
        color: #fff;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .container {
        width: 400px;
        background: rgba(255, 255, 255, 0.1);
        padding: 25px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(15px);
        transition: transform 0.3s ease-in-out;
      }

      .container:hover {
        transform: scale(1.02);
      }

      h2 {
        font-size: 24px;
        margin-bottom: 12px;
        color: #facc15;
        text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
      }

      .form-section {
        display: none;
        animation: fadeIn 0.5s ease-in-out;
      }

      .form-section.active {
        display: block;
      }

      form {
        text-align: center;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        outline: none;
        transition: 0.3s;
      }

      input:focus {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.02);
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #6366f1, #3b82f6);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 18px;
        box-shadow: 0px 5px 15px rgba(59, 130, 246, 0.3);
      }

      button:hover {
        background: linear-gradient(135deg, #3b82f6, #1e40af);
        transform: scale(1.05);
      }

      .next-step {
        margin-top: 15px;
        text-decoration: underline;
        color: #facc15;
        cursor: pointer;
        font-size: 16px;
      }

      .next-step:hover {
        color: #ffdd57;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Registration Form -->
      <div id="register-section" class="form-section active">
        <h2>Register</h2>
        <form id="register-form">
          <input type="email" id="reg-email" placeholder="Email" required />
          <input type="text" id="reg-mobile" placeholder="Mobile" required />
          <input
            type="password"
            id="reg-password"
            placeholder="Password"
            required
          />
          <button type="submit">Register</button>
        </form>
        <p class="next-step" onclick="showSection('otp-section')">
          Next: Verify OTP â†’
        </p>
      </div>

      <!-- OTP Verification -->
      <div id="otp-section" class="form-section">
        <h2>Verify OTP</h2>
        <form id="otp-form">
          <input type="email" id="otp-email" placeholder="Email" required />
          <input type="text" id="otp-mobile" placeholder="Mobile" required />
          <input type="text" id="email-otp" placeholder="Email OTP" required />
          <input
            type="text"
            id="mobile-otp"
            placeholder="Mobile OTP"
            required
          />
          <button type="submit">Verify</button>
        </form>
        <p class="next-step" onclick="showSection('login-section')">
          Next: Login â†’
        </p>
      </div>

      <!-- Login Form -->
      <div id="login-section" class="form-section">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p class="next-step" onclick="showSection('profile-section')">
          Next: View Profile â†’
        </p>
      </div>

      <!-- Profile View -->
      <div id="profile-section" class="form-section">
        <h2>User Profile</h2>
        <button id="fetch-profile">Get Profile</button>
        <div id="profile-data"></div>
        <p class="next-step" onclick="showSection('update-profile-section')">
          Next: Update Profile â†’
        </p>
      </div>

      <!-- Update Profile -->
      <div id="update-profile-section" class="form-section">
        <h2>Update Profile</h2>
        <form id="update-profile-form">
          <input type="text" id="update-mobile" placeholder="New Mobile" />
          <input type="text" id="update-name" placeholder="Full Name" />
          <button type="submit">Update</button>
        </form>
      </div>
    </div>

    <script>
      function showSection(sectionId) {
        document.querySelectorAll(".form-section").forEach((section) => {
          section.classList.remove("active");
        });
        document.getElementById(sectionId).classList.add("active");
      }

      const BASE_URL = "/api/users/"; // Ensure it matches your Django URLs

      // ðŸ”¹ Function to handle API requests using fetch
      async function apiRequest(
        url,
        method = "GET",
        body = null,
        isFormData = false
      ) {
        try {
          let headers = {};
          if (!isFormData) {
            headers["Content-Type"] = "application/json";
          }

          const options = {
            method,
            headers,
            credentials: "include", // Ensures cookies/session authentication works
          };

          if (body) {
            options.body = isFormData ? body : JSON.stringify(body);
          }

          const response = await fetch(BASE_URL + url, options);
          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || "Something went wrong");
          }

          return data;
        } catch (error) {
          console.error("API Error:", error.message);
          alert(error.message);
          return null;
        }
      }

      // ðŸ”¹ User Registration
      document
        .getElementById("register-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("reg-email").value.trim();
          const mobile = document.getElementById("reg-mobile").value.trim();
          const password = document.getElementById("reg-password").value.trim();

          if (!email || !mobile || !password) {
            alert("Please fill in all required fields.");
            return;
          }

          const data = await apiRequest("register/", "POST", {
            email,
            mobile,
            password,
          });

          if (data) {
            alert(data.message || "Registration successful! OTP sent.");
          }
        });

      // ðŸ”¹ OTP Verification
      document
        .getElementById("otp-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("otp-email").value.trim();
          const mobile = document.getElementById("otp-mobile").value.trim();
          const email_otp = document.getElementById("email-otp").value.trim();
          const mobile_otp = document.getElementById("mobile-otp").value.trim();

          const data = await apiRequest("verify-otp/", "POST", {
            email,
            mobile,
            email_otp,
            mobile_otp,
          });

          if (data) {
            alert("OTP Verification successful! You can now log in.");
          }
        });

      document
        .getElementById("login-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("login-email").value.trim();
          const password = document
            .getElementById("login-password")
            .value.trim();

          if (!email || !password) {
            alert("Please enter both email and password.");
            return;
          }

          const data = await apiRequest("login/", "POST", { email, password });

          if (data) {
            localStorage.setItem("authToken", data.token);
            localStorage.setItem("userEmail", data.email);

            alert("Login successful!");

            // âœ… Redirect WITHOUT email in query params
            window.location.href = "/profile/";
          }
        });
    </script>
  </body>
</html>
